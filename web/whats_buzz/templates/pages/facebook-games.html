{% extends 'layouts/base.html' %}

{% block facebook %}
    <meta property="og:url"           content="http://www.whatsbuzz.co.il/facebook-games" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="WhatsBuzz" />
	<meta property="og:description"   content="כל מה שויראלי, כל מה שבאזז אצלכם בניוז פיד. מתעדכן כל יום, כל היום" />
	<meta property="og:image"         content="http://www.whatsbuzz.co.il/static/images/fb-share-banner.jpg" />
{% endblock %}

{% block content %}
    <div id="main-content">
        <div class="col-sm-12">
            <div class="col-sm-8">
                <div class="categories-header">
                    <h2>משחקי פייסבוק</h2>
                </div>
                <div id="main-posts" class="row">
                    {% for post in facebook_games_posts %}
                        <div class="col-sm-6 posts">
                            {% include 'partials/post-card.html' %}
                        </div>
                    {% endfor %}
                </div>
                <a id="show-more-in-page" class="show-more" href="#" data-posts-type="facebook-games">
                    <div class="row link">
                        <p>הצג עוד</p>
                    </div>
                </a>
            </div>
            <div class="col-sm-4">
                <div class="categories-header">
                    <h2>באזז השבוע</h2>
                </div>
                {% include 'partials/long-post-card.html' %}
            </div>
        </div>
    </div>
{% endblock %}
