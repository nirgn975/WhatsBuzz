web:
  restart: always
  build: ./web
  volumes:
    - ./web:/usr/src/app
  ports:
    - "8080:8000"
  links:
    - postgres:postgres
  #command: /user/src/app/run.sh

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "8081:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

postgres:
  image: postgres
  restart: always