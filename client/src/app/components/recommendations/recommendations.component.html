<div class="category-header">
  <h2>{{ 'BUZZ.buzzHeader' | translate }}</h2>
</div>

<div class="post long-post">
  <div class="row" *ngFor="let r of recommendations | async">
    <a [routerLink]="['/posts', r.unique_id ]">
      <h3>{{ r.title }}</h3>
      <img class="buzz-hero-image pull-left" src="{{ r.banner_image }}">
    </a>
  </div>
</div>
