<div class="category-header">
  <h2>{{ 'BUZZ.buzzHeader' | translate }}</h2>
</div>

<div class="post long-post">
  <div class="row" *ngFor="let b of buzz | async">
    <a [routerLink]="['/posts', b.unique_id ]">
      <h3>{{ b.title }}</h3>
      <img class="buzz-hero-image pull-left" src="{{ b.banner_image }}">
    </a>
  </div>
</div>
